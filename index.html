<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biblia | Versiculos diários aqui</title>
</head>
<body>
    <main class="bible-main">
        
    <div class="bible-container">
        <h1>Biblia 😇</h1>
        <p>Olá, receba seu versiculo do dia :D</p>
        
        <div class="btn-container-word-day">
            <a href="" class="btn btn__wordOfTheDay">Palavra Do Dia 🙏</a>
        </div>

        <div class="bible hidden">
            <h2 class="bible__title"></h2>
            <p class="bible__verse"></p>
            <div class="bible-btn">
                <a href="" class="btn bible__btn">salvar versiculo ✅</a>
            </div>
        </div>
        <div class="btns-container">
            <a href="" class="btn btn__fear hidden">Dor 😢</a>
            <a href="" class="btn btn__cure hidden">Cura 😊</a>
            <a href="" class="btn btn__love hidden">Amor ❤</a>
            <a href="" class="btn btn__help hidden">Ajuda 🤷‍♂️</a>
            <a href="" class="btn btn__fortify hidden">Fortalecer 💪</a>
            <a href="" class="btn btn__encouragement hidden">Encorajamento ✊</a>
        </div>

        <div class="subtitle-bible hidden">
            <h2>Versiculos salvos</h2>
        </div>
        <div class="bible-save hidden">
            <h2 class="bible-save__title"></h2>
            <p class="bible-save__verse"></p>
          <span class="bible-save__data"></span>
        </div>

        <div class="btn-save-deleteAllVerses">
            <a class="btn btn__deleteVerses hidden" href="">Deletar todos versiculos ❌</a>
        </div>
    </div>

    <!--
        Estou convencido de que aquele que começou boa obra em vocês, vai completá-la até o dia de Cristo Jesus
        
        Filipenses 1:6
    -->
</main>
    <script src="index.js"></script>
</body>
</html>
